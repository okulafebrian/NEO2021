    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-2 d-none d-xl-block bg-sea9 sidebar shadow-sm border-end border-sea10">
          <div class="postion-sticky p-2">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link fw-bold" href="dashboard.html"><i class="bi bi-grid-fill"></i>&nbsp Dashboard </a>
              </li>
              <li class="nav-item my-3">
                <a class="nav-link fw-bold text-dark1 active" aria-current="page" href="registration.html"><i class="bi bi-file-earmark-text-fill"></i>&nbsp Registration </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="participant.html"><i class="bi bi-people-fill"></i>&nbsp Participant </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="offset-xl-2 col-xl-10 col-12 mt-5">
          <div class="content-page mt-3 mx-xl-3 mx-0">
            <div class="d-flex justify-content-between ps-1 pt-3">
              <h3 class="m-0 fw-bold">Registration Form</h3>
              <a class="btn btn-oren1 text-white btn-sm h-50 mt-auto" href="registration.html" role="button">Back</a>
            </div>
            <hr />
            <div class="card mb-5 mt-4">
              <div class="card-body p-5">
                <div class="py-2 ps-3 mb-3 border-start border-5 border-sea6 rounded-1" style="background-color: #bbe3ff7c">
                  <h4 class="m-0">Fill in the participant data</h4>
                  <p class="m-0" style="font-size: small">Make sure to fill in all data correctly before you submit it.</p>
                </div>
                <form action="">
                  <div class="mb-3" style="font-size: 15px">
                    <label for="psChoice" class="form-label fw-bold">Competition of Choice</label>
                    <select class="form-select" id="form-type" required>
                      <option selected disabled value="">Choose Competition Field</option>
                      <option value="1">Debate</option>
                      <option value="2">Newscasting</option>
                      <option value="3">Podcast</option>
                      <option value="4">Short Story Writing</option>
                      <option value="5">Speech</option>
                    </select>
                  </div>
                  <div class="all-form" style="font-size: 15px">
                    <div class="mb-3">
                      <label for="psName" class="form-label fw-bold">Full Name</label>
                      <input type="text" class="form-control bg-input" id="psName" required />
                    </div>
                    <div class="mb-3">
                      <label for="psGender" class="form-label fw-bold">Gender</label>
                      <div class="form-radio">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" required />
                          <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2" required />
                          <label class="form-check-label" for="female">Female</label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="psGrade" class="form-label fw-bold">Grade / Semester</label>
                      <input type="text" class="form-control bg-input" id="psGrade" placeholder="SMA 1-3 or Uni 1-7" required />
                    </div>
                    <div class="mb-3">
                      <label for="psEmail" class="form-label fw-bold">E-mail</label>
                      <input type="email" class="form-control bg-input" id="psEmail" required />
                    </div>
                    <div class="mb-3">
                      <label for="psLine" class="form-label fw-bold">LINE ID</label>
                      <input type="text" class="form-control bg-input" id="psLine" required />
                    </div>
                    <div class="mb-3">
                      <label for="psPhone" class="form-label fw-bold">Phone Number</label>
                      <input type="tel" class="form-control bg-input" id="psPhone" required />
                    </div>
                    <div class="mb-3">
                      <label for="psAdr" class="form-label fw-bold">Address</label>
                      <input type="text" class="form-control bg-input" id="psAdr" required />
                    </div>
                    <div class="mb-3">
                      <label for="psSchool" class="form-label fw-bold">Name of School / Institute</label>
                      <input type="text" class="form-control bg-input" id="psSchool" required />
                    </div>
                    <div class="mb-3">
                      <label for="schAdr" class="form-label fw-bold">Full Address of School / Institute</label>
                      <input type="text" class="form-control bg-input" id="schAdr" required />
                    </div>
                  </div>
                  <div class="debate-form mb-3" style="font-size: 15px">
                    <div class="mb-3">
                      <label for="teamName" class="form-label fw-bold">Team Name</label>
                      <input type="text" class="form-control bg-input" id="teamName" />
                    </div>

                    <div class="accordion" id="accordionDebate">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                          <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">First Speaker</button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionDebate">
                          <div class="accordion-body p-4">
                            <div class="mb-3">
                              <label for="psName" class="form-label fw-bold">Full Name</label>
                              <input type="text" class="form-control bg-input" id="psName" />
                            </div>
                            <div class="mb-3">
                              <label for="psGender" class="form-label fw-bold">Gender</label>
                              <div class="form-radio">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" required />
                                  <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2" required />
                                  <label class="form-check-label" for="female">Female</label>
                                </div>
                              </div>
                            </div>
                            <div class="mb-3">
                              <label for="psGrade" class="form-label fw-bold">Grade / Semester</label>
                              <input type="text" class="form-control bg-input" id="psGrade" placeholder="SMA 1-3 or Uni 1-7" required />
                            </div>
                            <div class="mb-3">
                              <label for="psEmail" class="form-label fw-bold">E-mail</label>
                              <input type="email" class="form-control bg-input" id="psEmail" required />
                            </div>
                            <div class="mb-3">
                              <label for="psLine" class="form-label fw-bold">LINE ID</label>
                              <input type="text" class="form-control bg-input" id="psLine" required />
                            </div>
                            <div class="mb-3">
                              <label for="psPhone" class="form-label fw-bold">Phone Number</label>
                              <input type="tel" class="form-control bg-input" id="psPhone" required />
                            </div>
                            <div class="mb-3">
                              <label for="psAdr" class="form-label fw-bold">Address</label>
                              <input type="text" class="form-control bg-input" id="psAdr" required />
                            </div>
                            <div class="mb-3">
                              <label for="psSchool" class="form-label fw-bold">Name of School / Institute</label>
                              <input type="text" class="form-control bg-input" id="psSchool" required />
                            </div>
                            <div class="mb-0">
                              <label for="schAdr" class="form-label fw-bold">Full Address of School / Institute</label>
                              <input type="text" class="form-control bg-input" id="schAdr" required />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                          <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Second Speaker</button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionDebate">
                          <div class="accordion-body p-4">
                            <div class="mb-3">
                              <label for="psName" class="form-label fw-bold">Full Name</label>
                              <input type="text" class="form-control bg-input" id="psName" />
                            </div>
                            <div class="mb-3">
                              <label for="psGender" class="form-label fw-bold">Gender</label>
                              <div class="form-radio">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" required />
                                  <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2" required />
                                  <label class="form-check-label" for="female">Female</label>
                                </div>
                              </div>
                            </div>
                            <div class="mb-3">
                              <label for="psGrade" class="form-label fw-bold">Grade / Semester</label>
                              <input type="text" class="form-control bg-input" id="psGrade" placeholder="SMA 1-3 or Uni 1-7" required />
                            </div>
                            <div class="mb-3">
                              <label for="psEmail" class="form-label fw-bold">E-mail</label>
                              <input type="email" class="form-control bg-input" id="psEmail" required />
                            </div>
                            <div class="mb-3">
                              <label for="psLine" class="form-label fw-bold">LINE ID</label>
                              <input type="text" class="form-control bg-input" id="psLine" required />
                            </div>
                            <div class="mb-3">
                              <label for="psPhone" class="form-label fw-bold">Phone Number</label>
                              <input type="tel" class="form-control bg-input" id="psPhone" required />
                            </div>
                            <div class="mb-3">
                              <label for="psAdr" class="form-label fw-bold">Address</label>
                              <input type="text" class="form-control bg-input" id="psAdr" required />
                            </div>
                            <div class="mb-3">
                              <label for="psSchool" class="form-label fw-bold">Name of School / Institute</label>
                              <input type="text" class="form-control bg-input" id="psSchool" required />
                            </div>
                            <div class="mb-0">
                              <label for="schAdr" class="form-label fw-bold">Full Address of School / Institute</label>
                              <input type="text" class="form-control bg-input" id="schAdr" required />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-sea7 fw-bold text-white" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $(".debate-form").hide();
        $(".all-form").hide();

        $("#form-type").on("change", function () {
          var result = $(this).val();
          if (result == "2" || result == "3" || result == "4" || result == "5") {
            $(".debate-form").hide();
            $(".all-form").show();
            $("input").val("");
          } else if (result == "1") {
            $(".all-form").hide();
            $(".debate-form").show();
            $("input").val("");
          }
        });
      });
    </script>
  </body>
