<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <title>New Password - 2021 National English Olympics</title>
    <link rel="shortcut icon" type="image" href="../img/icon tab-01.png" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
  </head>
  <body>
    <nav class="navbar bg-nav navbar-expand-lg navbar-dark">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="home.html"><img src="../img/logo-white.png" alt="NEO 2021" width="50" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 py-5">
            <div class="card rounded-4 shadow p-4 my-5">
              <div class="card-body">
                <h4 class="text-center pb-3">Choose New Password</h4>
                <form action="">
                  <input type="password" class="form-control my-3" id="newPswd" placeholder="New password" required />
                  <input type="password" class="form-control my-3" id="reNewPswd" placeholder="Confirm new password" required />
                  <div class="d-grid mt-4">
                    <button class="btn btn-sea7 text-white" type="submit">Submit</button>
                  </div>
                  <div class="text-center pt-3">
                    <a href="login.html" class="text-decoration-none back-btn">Cancel</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script></script>
  </body>
</html>
