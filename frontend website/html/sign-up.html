<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <title>Register - 2021 National English Olympics</title>
    <link rel="shortcut icon" type="image" href="../img/icon tab-01.png" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
  </head>
  <body>
    <nav class="navbar bg-nav navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="home.html"><img src="../img/logo-white.png" alt="NEO 2021" width="50" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-center ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 py-5">
            <div class="card rounded-4 shadow p-4 my-4">
              <div class="card-body">
                <h4 class="text-center pb-3">Create New Account</h4>
                <form action="">
                  <div class="step-1">
                    <div class="my-3">
                      <select class="form-select" id="acc-type">
                        <option selected disabled value="">Register as</option>
                        <option value="1">Individual</option>
                        <option value="2">Institutional</option>
                      </select>
                    </div>
                    <div class="d-grid mt-4">
                      <button class="btn btn-sea7 text-white next-btn" type="button">Next</button>
                    </div>
                    <div class="text-center pt-3">
                      <a href="login.html" class="text-decoration-none">Log in instead</a>
                    </div>
                  </div>
                  <div class="step-2 individual">
                    <input type="text" class="form-control my-3" id="indivName" name="indivName" placeholder="Full name" required />
                    <input type="email" class="form-control my-3" id="indivEmail" placeholder="Email address" required />
                    <input type="password" class="form-control my-3" id="indivPswd" placeholder="Password" required />
                    <div class="d-grid mt-4">
                      <button class="btn btn-sea8" type="submit">Create</button>
                    </div>
                    <div class="text-center pt-3">
                      <a href="#" class="text-decoration-none back-btn">Back</a>
                    </div>
                  </div>
                  <div class="step-2 institutional">
                    <input type="text" class="form-control my-3" id="instName" placeholder="Institution name" required />
                    <div class="my-3">
                      <select class="form-select" id="instLevel" required>
                        <option selected disabled value="">Institution level</option>
                        <option value="1">High School</option>
                        <option value="2">University</option>
                      </select>
                    </div>
                    <input type="text" class="form-control my-3" id="instAddress" placeholder="Institution address" required />
                    <input type="text" class="form-control my-3" id="picnName" placeholder="PIC name" required />
                    <input type="tel" class="form-control" id="picPhone" placeholder="PIC phone number" required />
                    <input type="email" class="form-control my-3" id="picEmail" placeholder="PIC email address" required />
                    <input type="password" class="form-control my-3" id="picPswd" placeholder="Password" required />
                    <div class="d-grid mt-4">
                      <button class="btn btn-sea8" type="submit" id="submitAccForm">Create</button>
                    </div>
                    <div class="text-center pt-3">
                      <a href="#" class="text-decoration-none back-btn">Back</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        //view selected option form
        $(".next-btn").click(function () {
          var result = $("#acc-type").val();
          if (result == "1") {
            $(".step-1").hide();
            $(".individual").show();
          } else if (result == "2") {
            $(".step-1").hide();
            $(".institutional").show();
          }
        });

        $(".back-btn").click(function () {
          $(".step-1").show();
          $(".individual").hide();
          $(".institutional").hide();
          $("input").val("");
        });

        $("#submitAccForm").click(function () {
          var tc = $(this).closest("form").find("input[name='indivName']").val();
          alert(tc);
          return false;
        });
      });
    </script>
  </body>
</html>
